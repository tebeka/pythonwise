<html>
    <head>
        <title></title>
        <style>
            .header {
                background: blue;
                color: white;
                font-size: 1.3em;
                font-weight: bold;
                font-variant: small-caps;
            }
            td.section {
                width: 50%;
            }
        </style>
    </head>
    <body>
        <h1>Beverly Hills Meshup</h1>
        <table width="100%">
            <tr>
                <td class="section">
                    <div class="header">Weather</div>
                    <div id="weather">Loading ...</div>
                </td>
                <td>
                    <div class="header">News</div>
                    <div id="news">Loading ...</div> 
                </td>
            </tr>
        </table>
    </body>
    <script src="jquery.js"></script>
    <script>
        function load_foreign(id, url, selector) {
            $('#' + id).load('redirect.cgi ' + selector, {url: url});
        }

        function on_ready()
        {
            var url = 'http://www.wund.com/cgi-bin/findweather/getForecast?' +
                      'query=90210';
            load_foreign('weather', url, 'div#conditions');

            url = 'http://www.topix.com/city/beverly-hills-ca';
            load_foreign('news', url, 'div.forum_ww_line');
        }

        $(document).ready(on_ready);
    </script>
</html>
